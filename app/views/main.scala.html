@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <script src="//oss.maxcdn.com/bootbox/4.2.0/bootbox.min.js"></script>
        <style>
            .modal-header, h2, .close {
            background-color: #5cb85c;
            color:white !important;
            text-align: center;
            font-size: 30px;
            }
            .modal-footer {
            background-color: #f9f9f9;
            }
        </style>


    </head>
    <header id="header">
        <div class="container">
            <div class="row t-container">
                <div class="col-sm-3">
                    <div class="logo">
                        <img style="width: 190px; height: 60px;" src="@routes.Assets.versioned("images/mountaineers.gif")">
                    </div>
                </div>

                <div class="col-sm-9" style="background-color: orange">
                    <div class="row space60"></div>
                    <nav id="nav" role="navigation">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Gallery</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">Features</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
    </header>
    <body background="@routes.Assets.versioned("images/mountain-01.jpg")">
        @content
    </body>
<footer>



</footer>



</html>
